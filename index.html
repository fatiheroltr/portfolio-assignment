        <!-- Contact starts -->
        <a class="anchor" id="contact"></a>
        <div class="container" style="padding-top: 50px;">
            <div class="col-md-12">
                <h2>Contact</h2>
            </div>
        </div>
        <div class="container justify-content-center">
            <form>
                <div class="form-group row">
                    <label class="col-4 col-form-label" for="name">Name</label>
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-address-card"></i>
                                </div>
                            </div>
                            <input id="name" name="name" placeholder="First and Last name" type="text" class="form-control"
                                required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-4 col-form-label">Email</label>
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-envelope"></i>
                                </div>
                            </div>
                            <input id="email" name="email" placeholder="jane@janedoe.com" type="text" class="form-control"
                                required="required">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-4 col-form-label">Phone</label>
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-phone-square"></i>
                                </div>
                            </div>
                            <input id="phone" name="phone" placeholder="(___) ___ __/__" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="message" class="col-4 col-form-label">Message</label>
                    <div class="col-8">
                        <textarea id="message" name="message" cols="40" rows="4" class="form-control"
                            required="required"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Contact ends -->
